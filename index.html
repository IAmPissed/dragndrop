<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <script defer src="script.js"></script>
    <title>Drag & Drop</title>
  </head>
  <body>
    <h1>Drag & Drop</h1>
    <div class="container">
      <div class="empty-box" data-empty-box>
        <div class="filled" draggable="true" data-filled></div>
      </div>
      <div class="empty-box" data-empty-box></div>
    </div>
  </body>
</html>
